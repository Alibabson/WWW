<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALERIA | CUKROWY KĄCIK</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/darkmode.css">
    <link rel="stylesheet" href="../CSS/funkcje.css">

    <link rel="icon" href="../Dodatki/logo.png" type="image/x-icon" alt="logo firmy Cukrowy Kącik">
    <link rel="apple-touch-icon" href="../Dodatki/logo.png" type="image/x-icon" alt="logo firmy Cukrowy Kącik"> 

    <script src="../JavaScript/script.js"></script>
    <script src="../JavaScript/galeria.js"></script>
    <script src="../JavaScript/przejscia.js"></script>
</head>
<body>
    <header>
        <div class="header-text">
            <nav>
                <ul>
                    <li><a href="oferta.html">Oferta</a></li>
                    <li><a href="events.html">Wydarzenia</a></li>
                    <li><a href="index.html">Strona główna</a></li>
                    <li><a href="gallery.html">Galeria</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>

        <div class="logo">
            <h1><a href="index.html"><img src="../Dodatki/logo.png" width ="250" height="250" alt="Logo Firmy Cukrowy Kącik"></a></h1>
        </div>

        <div class="przelacznik">
            <label class="switch">
                <input type="checkbox" id="darkmode_lightmode">
                <span class="slider"></span>
            </label>
        </div>

    </header>
    <main>
        <section id="gallery" class ="Ukryte">
            <h2>Galeria</h2>
            <div class="gallery-grid">
                <img src="../Dodatki/cake_blue.jpg" width="250" height="250" alt="Niebieskie Ciasto" data-full="../Dodatki/cake_blue.jpg">
                <img src="../Dodatki/cake_white.jpg" width="250" height="250" alt="Białe Ciasto" data-full="../Dodatki/cake_white.jpg">
                <img src="../Dodatki/cake_rainbow.jpg" width="250" height="250" alt="Tęczowe Ciasto" data-full="../Dodatki/cake_rainbow.jpg">
                <img src="../Dodatki/cake_rainbow_2.jpg" width="250" height="250" alt="Tęczowe Ciasto" data-full="../Dodatki/cake_rainbow_2.jpg">
                <img src="../Dodatki/cake_green.jpg" width="250" height="250" alt="Zielone Ciasto" data-full="../Dodatki/cake_cookie.PNG">
                <img src="../Dodatki/cake_unicorn.jpg" width="250" height="250" alt="Ciasto Jednorożec" data-full="../Dodatki/cake_unicorn.jpg">
                <img src="../Dodatki/cake_cookie.PNG" width="250" height="250" alt="Ciasto Ciasteczkowy Potwór" data-full="../Dodatki/cake_cookie.PNG">
            </div>

            <div id="lightbox" class="hidden">
                <span id="close">&times;</span>
                <img id="lightbox-img" src="" alt="Full-size image">
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cukrowy Kącik. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
