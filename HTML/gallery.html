<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALERIA | CUKROWY KĄCIK</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/darkmode.css">
    <link rel="stylesheet" href="../CSS/funkcje.css">

    <link rel="icon" href="../Dodatki/logo.png" type="image/x-icon" alt="logo firmy Cukrowy Kącik">
    <link rel="apple-touch-icon" href="../Dodatki/logo.png" type="image/x-icon" alt="logo firmy Cukrowy Kącik"> 

    <script src="../JavaScript/script.js"></script>
    <script src="../JavaScript/galeria.js"></script>
    <script src="../JavaScript/przejscia.js"></script>
    <script src="../JavaScript/menu.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
</head>
<body>
    <header>
        <div class="header-text">
            <nav>
                <ul>
                    <li><a href="oferta.html">Oferta</a></li>
                    <li><a href="events.html">Kursy</a></li>
                    <li><a href="index.html">Strona główna</a></li>
                    <li><a href="gallery.html">Galeria</a></li>
                    <li><a href="contact.html">Kontakt i Adres</a></li>
                </ul>
            </nav>
        </div>

        <div class="logo">
            <h1><a href="index.html"><img src="../Dodatki/logo.png" width ="250" height="250" alt="Logo Firmy Cukrowy Kącik"></a></h1>
        </div>

        <div class="przelacznik">
            <label>
                <input type="checkbox" id="darkmode_lightmode">
                <span class="slider"></span>
            </label>
        </div>

    </header>

    <div class="rozwijane_menu">

        <div class="menu" onclick="Przelacz()">
            <img src="../Dodatki/menu.png" alt="Menu" class="menu_obrazek">
        </div>
    
        <div class="rozwin-guzik">
            <a href="account.html" class="guzik">
                <img src="../Dodatki/account.png" alt="Account" class="menu_obrazek">
            </a>
            <a href="wishlist.html" class="guzik">
                <img src="../Dodatki/wishlist.png" alt="Wishlist" class="menu_obrazek">
            </a>
        </div>
    </div>

    <main>
        <section id="gallery" class ="Ukryte">
            <h2>Galeria</h2>
            <div class="gallery-grid">
                <img src="../Dodatki/cake_blue.jpg" width="250" height="250" alt="Niebieskie Ciasto" data-full="../Dodatki/cake_blue.jpg">
                <img src="../Dodatki/cake_white.jpg" width="250" height="250" alt="Białe Ciasto" data-full="../Dodatki/cake_white.jpg">
                <img src="../Dodatki/cake_rainbow.jpg" width="250" height="250" alt="Tęczowe Ciasto" data-full="../Dodatki/cake_rainbow.jpg">
                <img src="../Dodatki/cake_rainbow_2.jpg" width="250" height="250" alt="Tęczowe Ciasto" data-full="../Dodatki/cake_rainbow_2.jpg">
                <img src="../Dodatki/cake_green.jpg" width="250" height="250" alt="Zielone Ciasto" data-full="../Dodatki/cake_cookie.PNG">
                <img src="../Dodatki/cake_unicorn.jpg" width="250" height="250" alt="Ciasto Jednorożec" data-full="../Dodatki/cake_unicorn.jpg">
                <img src="../Dodatki/cake_cookie.PNG" width="250" height="250" alt="Ciasto Ciasteczkowy Potwór" data-full="../Dodatki/cake_cookie.PNG">
                <img src="../Dodatki/cake_hobbit.PNG" width="250" height="250" alt="Tort dom Hobbita" data-full="../Dodatki/cake_hobbit.PNG">
                <img src="../Dodatki/cake_chocolate.PNG" width="250" height="250" alt="Tort czekoladowy" data-full="../Dodatki/cake_chocolate.PNG">
                <img src="../Dodatki/cake_blue_2.PNG" width="250" height="250" alt="Tort niebieski" data-full="../Dodatki/cake_blue_2.PNG">
                <img src="../Dodatki/cake_purple.PNG" width="250" height="250" alt="Tort fioletowy" data-full="../Dodatki/cake_purple.PNG">
            </div>

            <div id="lightbox" class="hidden">
                <span id="close">x</span>
                <img id="lightbox-img" src="" alt="Full-size image">
            </div>

        </section>
    </main>

    <footer>
        <button onclick=armata()>
            <img src="../Dodatki/armatka.png" width="100" height="100" alt="Aramtka">
            <audio id="confetti"><source src="../Dodatki/confetti.mp3"></audio>
          </button>
       <p>&copy; 2025 Cukrowy Kącik. Wszelkie prawa zastrzeżone.</p><br>
        <p> Autorzy: Emilia Walendziuk & Eryk Broniewicz</p>
    </footer>
    <script src="../JavaScript/armata.js"></script>
</body>
</html>
