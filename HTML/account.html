<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONTO | CUKROWY KĄCIK</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/darkmode.css">
    <link rel="stylesheet" href="../CSS/funkcje.css">

    <link rel="icon" href="../Dodatki/logo.png" type="image/x-icon" alt="logo firmy Cukrowy Kącik">
    <link rel="apple-touch-icon" href="../Dodatki/logo.png" type="image/x-icon" alt="logo firmy Cukrowy Kącik"> 

    <script src="../JavaScript/script.js"></script>
    <script src="../JavaScript/przejscia.js"></script>
    <script src="../JavaScript/menu.js"></script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>
<body>
    <header>
        <div class="header-text">
            <nav>
                <ul>
                    <li><a href="oferta.html">Oferta</a></li>
                    <li><a href="events.html">Kursy</a></li>
                    <li><a href="index.html">Strona główna</a></li>
                    <li><a href="gallery.html">Galeria</a></li>
                    <li><a href="contact.html">Kontakt i Adres</a></li>
                </ul>
            </nav>
        </div>

        <div class="logo">
            <h1><a href="index.html"><img src="../Dodatki/logo.png" width ="250" height="250" alt="logo firmy Cukrowy Kącik"></a></h1>
        </div>

        <div class="przelacznik">
            <label class="switch">
                <input type="checkbox" id="darkmode_lightmode">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <div class="rozwijane_menu">

        <div class="menu" onclick="Przelacz()">
            <img src="../Dodatki/menu.png" alt="Menu" class="menu_obrazek">
        </div>
    
        <div class="rozwin-guzik">
            <a href="account.html" class="guzik">
                <img src="../Dodatki/account.png" alt="Account" class="menu_obrazek">
            </a>
            <a href="wishlist.html" class="guzik">
                <img src="../Dodatki/wishlist.png" alt="Wishlist" class="menu_obrazek">
            </a>
        </div>
    </div>

    <section class="form_text">
    <button id="show-login">Logowanie</button>
    <button id="show-register">Rejestracja</button>

    <form id="login-form" style="display:none; margin-top:20px;">
        <h2>Logowanie</h2>
        <label for="login-email">Adres E-mail:</label><br>
        <input type="email" id="login-email" name="email" required><br>
        <label for="login-password">Hasło:</label><br>
        <input type="password" id="login-password" name="password" required><br>
        <input type="submit" value="Zaloguj się">
    </form>

    <form id="register-form" style="display:none; margin-top:20px;">
        <h2>Rejestracja</h2>
        <label for="register-email">Adres E-mail:</label><br>
        <input type="email" id="register-email" name="email" required><br>
        <label for="register-password">Hasło:</label><br>
        <input type="password" id="register-password" name="password" required><br>
        <label for="register-password2">Powtórz hasło:</label><br>
        <input type="password" id="register-password2" name="password2" required><br>
        <input type="submit" value="Zarejestruj się">
    </form>
</section>
<script>
document.getElementById('show-login').onclick = function() {
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('register-form').style.display = 'none';
};
document.getElementById('show-register').onclick = function() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'block';
};
</script>


    <footer>
        <button id="armata">
            <img src="../Dodatki/armatka.png" width="100" height="100" alt="Aramtka">
          </button>
        <p>&copy; 2025 Cukrowy Kącik. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script src="../JavaScript/armata.js"></script>
</body>
</html>
